<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Administración</title>
  </head>
  <body>
    <script>
      window.CMS_MANUAL_INIT = true;
      window.addEventListener('load', function() {
        CMS.init({
          config: {
            backend: {
              name: "github",
              repo: "EleanQuintero/RFSA-WEB",
              base_url: "https://rfsa-web.vercel.app",
              auth_endpoint: "api/auth",
              api_root: "https://api.github.com",
              branch: "main"
            },
            media_folder: "/public/assets/posts",
            public_folder: "/public/assets/images",
            collections: [
              {
                name: "posts",
                label: "Posts",
                folder: "src/content/posts",
                create: true,
                slug: "{{slug}}",
                fields: [
                  { label: "Título", name: "title", widget: "string" },
                  { label: "Descripción", name: "description", widget: "string" },
                  { label: "Fecha de publicación", name: "publishDate", widget: "datetime" },
                  { label: "Etiquetas", name: "tags", widget: "list" },
                  { label: "Imagen", name: "img", widget: "image" },
                  { label: "Texto alternativo de imagen", name: "img_alt", widget: "string", required: false },
                  { label: "Contenido", name: "body", widget: "markdown" }
                ]
              }
            ]
          }
        });
      });
    </script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
